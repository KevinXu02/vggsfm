hydra:
  run:
    dir: .

seed: 0
img_size: 1024

viz_ip: 127.0.0.1

debug: False

center_order: True
mixed_precision: fp16
extract_color: True
filter_invalid_frame: True

comple_nonvis: True
query_frame_num: 3
robust_refine: 2
BA_iters: 1

camera_type: "SIMPLE_PINHOLE"

load_gt: False
visualize: False
fmat_thres: 4.0
max_reproj_error: 4.0
init_max_reproj_error: 4.0
max_query_pts: 1024

dense_depth: True

shared_camera: True

SCENE_DIR: examples/kitchen

resume_ckpt: ckpt/vggsfm_v2_0_0.bin

query_by_interval: False
query_method: "sp+sift"

visual_depths: False
visual_query_points: False
visual_dense_point_cloud: True
use_poselib: True
make_reproj_video: False

MODEL:
  _target_: vggsfm.models.VGGSfM

  TRACK:
    _target_: vggsfm.models.TrackerPredictor

    efficient_corr: False

    COARSE:
      stride: 4
      down_ratio: 2
      FEATURENET:
        _target_: vggsfm.models.BasicEncoder

      PREDICTOR:
        _target_: vggsfm.models.BaseTrackerPredictor

    FINE:
      FEATURENET:
        _target_: vggsfm.models.ShallowEncoder

      PREDICTOR:
        _target_: vggsfm.models.BaseTrackerPredictor
        depth: 4
        corr_levels: 3
        corr_radius: 3
        latent_dim: 32
        hidden_size: 256
        fine: True
        use_spaceatt: False

  CAMERA:
    _target_: vggsfm.models.CameraPredictor

  TRIANGULAE:
    _target_: vggsfm.models.Triangulator
